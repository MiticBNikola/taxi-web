<div class="card-body d-flex flex-column myGrayTransparent rounded-lg" style="width: 80%;">
  <button class="btn myStrongOrange mb-2" (click)="locateMe()">Prihvati vožnju</button>
  <div class="d-flex flex-wrap justify-content-between align-items-baseline mb-2">
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="mt-2">
      <mat-form-field class="mr-2">
        <mat-label>Adresa</mat-label>
        <input type="text" matInput placeholder="adresa odredišta" formControlName="address">
      </mat-form-field>
      <button type="submit" class="btn myOrange">Pronađi adresu</button>
    </form>
    <div class="mt-2">
      <button class="btn btn-danger text-black-50" (click)="removeDestination()">Ukloni odredište</button>
    </div>
  </div>
  <button class="btn myOrange" (click)="locateMe()">Završi vožnju</button>
</div>
<div class="mt-5 border border-dark rounded-lg" id="map" style="height: 75vh; width: 100%;">
</div>
