<div>
  <div class="card bg-dark">
    <div class="card-header d-flex justify-content-center">
      <h1>Poručite vozilo na vašoj adresi!</h1>
    </div>
    <div class="card-body bg-dark">
      <button class="btn myOrange mb-2" (click)="locateMe()">Lociraj me</button>

      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="row mb-2">
          <div class="col-md-12">
            <mat-form-field class="mr-2">
              <mat-label>Adresa</mat-label>
              <input type="text" matInput placeholder="Adresa odredišta" formControlName="address">
            </mat-form-field>
            <button type="submit" class="btn myOrange">Pronađi adresu</button>
          </div>
        </div>
      </form>
      <button class="btn btn-danger mb-2" (click)="removeDestination()">Ukloni odredište</button>

    </div>
  </div>
  <div class="mt-5 mb-5 border border-dark rounded-lg" id="map" style="height: 500px; width: 100%;">
  </div>
</div>
