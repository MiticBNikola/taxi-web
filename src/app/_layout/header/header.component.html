<ng-container>
  <svg height="20" width="100%" class="pattern">
    <defs>
      <pattern id="header-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <rect width="10" height="10"/>
        <rect x="10" y="10" width="10" height="10"/>
      </pattern>
      <mask id="header-mask" x="0" y="0" width="100%" height="20">
        <rect x="0" y="0" width="100%" height="20"/>
      </mask>
    </defs>
    <rect x="0" y="0" width="100%" height="20" id="header-image"/>
  </svg>
</ng-container>
