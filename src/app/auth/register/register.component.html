<div class="card myGrayTransparent" style="width: 50vw; margin: 15vh 0 0 50px">
  <div class="card-header myGrayTransparent text-center">
    <h2>Registruj se</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <mat-form-field class="toast-bottom-full-width">
          <mat-label>Ime</mat-label>
          <input type="text" formControlName="name" placeholder="npr. petar petroviÄ‡" required matInput/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="toast-bottom-full-width">
          <mat-label>Email adresa</mat-label>
          <input type="email" formControlName="email" placeholder="npr. user@gmail.com" required matInput/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="toast-bottom-full-width">
          <mat-label>Lozinka</mat-label>
          <input type="password" formControlName="password" placeholder="lozinka" required matInput/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="toast-bottom-full-width">
          <mat-label>Ponovljena lozinka</mat-label>
          <input type="password" formControlName="password_confirmation" placeholder="lozinka" required matInput/>
        </mat-form-field>
      </div>
      <button *ngIf="!isLoading" type="submit" class="btn myOrange">Registruj se</button>
    </form>

    <div *ngIf="isLoading" class="row my-4">
      <div class="col-12">
        <mat-spinner style="margin: auto"></mat-spinner>
      </div>
    </div>
  </div>
</div>
