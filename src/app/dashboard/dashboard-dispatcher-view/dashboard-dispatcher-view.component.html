<div class="row">
  <div class="col-4" style="background: gray">
    <div class="row">
      <div class="col-6">
        <h3 class="mt-2">Mušterije</h3>
        <p>Zahtevi</p>
        <div class="d-flex justify-content-between align-items-end flex-wrap">
          <section class="example-section">
              <span class="example-list-section">
                <mat-checkbox class="example-margin"
                              [color]="input.color"
                              [checked]="allSelected"
                              [indeterminate]="someSelected()"
                              (change)="setAll($event.checked)">
                  {{input.name}}
                </mat-checkbox>
              </span>
            <span class="example-list-section">
                <ul>
                  <li *ngFor="let customer of input.customers">
                    <mat-checkbox [(ngModel)]="customer.selected"
                                  [ngModelOptions]="{standalone: true}"
                                  [color]="customer.color"
                                  (ngModelChange)="updateAllComplete()">
                      {{customer.name}}
                    </mat-checkbox>
                  </li>
                </ul>
              </span>
          </section>
        </div>
        <div>
          <button type="button" class="btn myOrange" (click)="acceptCustomerRequests()">Prihvati</button>
        </div>
        <p class="mt-3">Vožnja u toku</p>
        <ul>
          <li *ngFor="let customer of customersInTaxi">{{customer.name}}</li>
        </ul>
      </div>
      <div class="col-6">
        <h3 class="mt-2">Vozači</h3>
        <p>Slobodni</p>
        <ul>
          <li *ngFor="let driver of drivers">{{driver.name}}</li>
        </ul>
        <p class="mt-3">Vožnja u toku</p>
        <ul>
          <li *ngFor="let activeDriver of activeDrivers">{{activeDriver.name}}</li>
        </ul>
        <p class="mt-3">Neaktivni</p>
        <ul>
          <li *ngFor="let nonActiveDriver of nonActiveDrivers">{{nonActiveDriver.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-8 px-0">
    <div id="map" style="height: 75vh; width: 100%;">
    </div>
  </div>
</div>
