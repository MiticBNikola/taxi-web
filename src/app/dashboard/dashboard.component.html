<div class="card bg-secondary">
  <div class="card-header d-flex justify-content-center">
    <h1>Dobrodošli na ElFak taksi!</h1>
  </div>
  <div class="card-body">
    <button class="btn btn-primary mb-2" (click)="locateMe()">Pronađi me</button>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="row mb-2">
        <div class="col-md-12">
          <mat-form-field class="mr-2">
            <mat-label>Adresa</mat-label>
            <input type="text" matInput placeholder="Početna adresa" formControlName="address">
          </mat-form-field>
          <button type="submit" class="btn btn-primary">Pronađi adresu</button>
        </div>
      </div>
    </form>
    <button class="btn btn-danger mb-2" (click)="removeDestination()">Ukloni odredište</button>
    <div class="border border-dark rounded-lg" id="map" style="height: 500px; width: 100%;">
    </div>
  </div>
</div>
