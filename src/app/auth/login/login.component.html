<div class="card myGrayTransparent" style="width: 50vw; margin: 15vh 0 0 50px;">
  <div class="card-header myGrayTransparent text-center">
    <h2>Prijavi se</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <mat-form-field class="toast-bottom-full-width">
          <mat-label>Email adresa</mat-label>
          <input type="email" formControlName="email" placeholder="npr. user@gmail.com" matInput/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="toast-bottom-full-width">
          <mat-label>Lozinka</mat-label>
          <input type="password" formControlName="password" placeholder="lozinka" matInput/>
        </mat-form-field>
      </div>
      <button *ngIf="!isLoading" type="submit" class="btn myOrange">Prijavi se</button>
    </form>
    <p class="mt-2 font-italic text-left">Nema≈° profil? <a routerLink="/register">Registruj se.</a></p>

    <div *ngIf="isLoading" class="row my-4">
      <div class="col-12">
        <mat-spinner style="margin: auto"></mat-spinner>
      </div>
    </div>
  </div>
</div>
